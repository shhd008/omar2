<script>
let db;
const DB_NAME = 'AttendanceDB';
const DB_VERSION = 1;

const initDB = () => {
  return new Promise((resolve, reject) => {
    const request = indexedDB.open(DB_NAME, DB_VERSION);
    
    request.onerror = () => reject(request.error);
    request.onsuccess = () => {
      db = request.result;
      resolve(db);
    };
    
    request.onupgradeneeded = (event) => {
      const db = event.target.result;
      
      if (!db.objectStoreNames.contains('students')) {
        db.createObjectStore('students', { keyPath: 'id' });
      }
      if (!db.objectStoreNames.contains('records')) {
        const recordStore = db.createObjectStore('records', { keyPath: 'id', autoIncrement: true });
        recordStore.createIndex('date', 'date', { unique: false });
      }
      if (!db.objectStoreNames.contains('payments')) {
        const paymentStore = db.createObjectStore('payments', { keyPath: 'key' });
      }
    };
  });
};

let students = [];
let currentRecord = {
  date: new Date().toISOString().split('T')[0],
  attendance: {},
  memorization: {},
  homework: {}
};
let payments = {};
let confirmCallback = null;

async function loadStudents() {
  const transaction = db.transaction(['students'], 'readonly');
  const store = transaction.objectStore('students');
  const request = store.getAll();
  
  return new Promise((resolve) => {
    request.onsuccess = () => {
      if (request.result.length === 0) {
        students = Array.from({ length: 300 }, (_, i) => ({
          id: i + 1,
          name: '',
          totalPresent: 0,
          totalAbsent: 0,
          totalMemorized: 0,
          consecutiveAbsent: 0,
          lastProcessedDate: null
        }));
        saveStudents();
      } else {
        students = request.result;
      }
      resolve();
    };
  });
}

function saveStudents() {
  const transaction = db.transaction(['students'], 'readwrite');
  const store = transaction.objectStore('students');
  students.forEach(student => store.put(student));
}

function toggleMenu() {
  document.getElementById('menu').classList.toggle('active');
}

document.addEventListener('click', (e) => {
  const menu = document.getElementById('menu');
  const menuBtn = document.querySelector('.menu-btn');
  if (!menu.contains(e.target) && !menuBtn.contains(e.target)) {
    menu.classList.remove('active');
  }
});

document.getElementById('sessionDate').addEventListener('change', (e) => {
  currentRecord.date = e.target.value;
  updateDate();
});

document.getElementById('tableSearch').addEventListener('input', filterTable);
document.getElementById('librarySearch').addEventListener('input', filterLibrary);
document.getElementById('paymentSearch').addEventListener('input', filterPayments);
document.getElementById('paymentMonth').addEventListener('change', renderPayments);

function renderStudentsTable() {
  const tbody = document.getElementById('studentsBody');
  tbody.innerHTML = students.map(student => `
    <tr data-id="${student.id}">
      <td>${student.id}</td>
      <td>
        <input type="text" class="name-input" value="${student.name}" 
          placeholder="أدخل الاسم" 
          onchange="updateStudentName(${student.id}, this.value)">
      </td>
      <td>
        <button class="toggle-btn ${currentRecord.attendance[student.id] ? 'present' : 'absent'}"
          onclick="toggleAttendance(${student.id})">
          ${currentRecord.attendance[student.id] ? 'حاضر' : 'غائب'}
        </button>
      </td>
      <td>
        <button class="toggle-btn ${currentRecord.memorization[student.id] ? 'memorized' : 'not-memorized'}"
          onclick="toggleMemorization(${student.id})">
          ${currentRecord.memorization[student.id] ? 'حافظ' : 'غير حافظ'}
        </button>
      </td>
      <td>
        <input type="text" class="name-input" value="${currentRecord.homework[student.id] || ''}" 
          placeholder="الواجب القادم" 
          onchange="updateHomework(${student.id}, this.value)">
      </td>
      <td>

          ${getPaymentStatus(student.id) ? '✓' : '✗'}
        </span>
      </td>

  `).join('');
}

function updateStudentName(id, name) {
  const student = students.find(s => s.id === id);
  student.name = name;
  saveStudents();
}

function toggleAttendance(id) {
  currentRecord.attendance[id] = !currentRecord.attendance[id];
  renderStudentsTable();
  showSuccessModal(currentRecord.attendance[id] ? 'تم تسجيل الحضور' : 'تم تسجيل الغياب');
}

function toggleMemorization(id) {
  currentRecord.memorization[id] = !currentRecord.memorization[id];
  renderStudentsTable();
  showSuccessModal(currentRecord.memorization[id] ? 'تم تسجيل الحفظ' : 'تم إلغاء الحفظ');
}

function updateHomework(id, text) {
  currentRecord.homework[id] = text;
  showSuccessModal('تم حفظ الواجب');
}

function updateDate() {
  const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  const dateObj = new Date(currentRecord.date + 'T00:00:00');
  document.getElementById('currentDate').textContent = dateObj.toLocaleDateString('ar-EG', options);
  document.getElementById('summaryDate').textContent = dateObj.toLocaleDateString('ar-EG', options);
}

function filterTable() {
  const query = document.getElementById('tableSearch').value.toLowerCase();
  const rows = document.querySelectorAll('#studentsBody tr');
  
  rows.forEach(row => {
    const id = row.dataset.id;
    const name = row.querySelector('.name-input').value.toLowerCase();
    row.style.display = (id.includes(query) || name.includes(query)) ? '' : 'none';
  });
}

async function checkDateExists(date) {
  const records = await loadLibrary();
  return records.some(record => record.date === date);
}

async function saveNow() {
  const dateExists = await checkDateExists(currentRecord.date);
  
  if (dateExists) {
    document.getElementById('confirmText').textContent = `يوجد سجل محفوظ بتاريخ ${currentRecord.date}. هل تريد الحفظ على نفس التاريخ؟`;
    confirmCallback = performSave;
    document.getElementById('confirmModal').classList.add('active');
  } else {
    performSave();
  }
}

function performSave() {
  students.forEach(student => {
    if (!student.name) return;
    
    if (student.lastProcessedDate !== currentRecord.date) {
      if (currentRecord.attendance[student.id]) {
        student.totalPresent++;
        student.consecutiveAbsent = 0;
      } else {
        student.totalAbsent++;
        if (student.lastProcessedDate) {
          const lastDate = new Date(student.lastProcessedDate);
          const currentDate = new Date(currentRecord.date);
          const diffDays = Math.floor((currentDate - lastDate) / (1000 * 60 * 60 * 24));
          if (diffDays === 1) {
            student.consecutiveAbsent++;
          } else {
            student.consecutiveAbsent = 1;
          }
        } else {
          student.consecutiveAbsent = 1;
        }
      }
      
      if (currentRecord.memorization[student.id]) {
        student.totalMemorized++;
      }
      
      student.lastProcessedDate = currentRecord.date;
    }
  });
  
  saveStudents();
  
  const transaction = db.transaction(['records'], 'readwrite');
  const store = transaction.objectStore('records');
  
  const record = {
    date: currentRecord.date,
    data: {
      attendance: { ...currentRecord.attendance },
      memorization: { ...currentRecord.memorization },
      homework: { ...currentRecord.homework }
    }
  };
  
  store.add(record);
  updateAlerts();
  closeConfirmModal();
  showSuccessModal('تم حفظ السجل بنجاح');
}

function newDay() {
  const today = new Date();
  today.setDate(today.getDate() + 1);
  const nextDay = today.toISOString().split('T')[0];
  
  currentRecord = {
    date: nextDay,
    attendance: {},
    memorization: {},
    homework: {}
  };
  
  document.getElementById('sessionDate').value = currentRecord.date;
  updateDate();
  renderStudentsTable();
  showSuccessModal('تم بدء يوم جديد');
}

  document.getElementById('successText').textContent = text;
  document.getElementById('successModal').classList.add('active');
  
  setTimeout(() => {
    document.getElementById('successModal').classList.remove('active');
  }, 2000);
}

function showErrorModal(text) {
  document.getElementById('errorText').textContent = text;
  document.getElementById('errorModal').classList.add('active');
  
  setTimeout(() => {
    document.getElementById('errorModal').classList.remove('active');
  }, 2000);
}

function showSummary() {
  const presentStudents = students.filter(s => s.name && currentRecord.attendance[s.id]);
  const absentStudents = students.filter(s => s.name && !currentRecord.attendance[s.id]);
  
  document.getElementById('presentCount').textContent = `${presentStudents.length} حاضر`;
  document.getElementById('absentCount').textContent = `${absentStudents.length} غائب`;
  
  const allStudents = [...presentStudents, ...absentStudents];
  
  document.getElementById('summaryGrid').innerHTML = allStudents.map(student => `
    <div class="student-card ${currentRecord.attendance[student.id] ? 'present' : 'absent'}">
      <div class="student-name">${student.name} (${student.id})</div>
      <div class="student-info">التسميع: ${currentRecord.memorization[student.id] ? 'حافظ' : 'غير حافظ'}</div>
      <div class="student-info">الواجب القادم: ${currentRecord.homework[student.id] || 'لا يوجد'}</div>
    </div>
  `).join('');
  
  showPage('summary');
}

async function loadLibrary() {
  const transaction = db.transaction(['records'], 'readonly');
  const store = transaction.objectStore('records');
  const request = store.getAll();
  
  return new Promise((resolve) => {
    request.onsuccess = () => resolve(request.result);
  });
}

async function renderLibrary() {
  const records = await loadLibrary();
  const grouped = {};
  
  records.forEach(record => {
    const [year, month] = record.date.split('-');
    if (!grouped[year]) grouped[year] = {};
    if (!grouped[year][month]) grouped[year][month] = [];
    grouped[year][month].push(record);
  });
  
  const html = Object.keys(grouped).sort().reverse().map(year => `
    <div class="year-section">
      <div class="year-title">📅 ${year}</div>
      ${Object.keys(grouped[year]).sort().reverse().map(month => `
        <div class="month-section">
          <div class="month-title">شهر ${month}</div>
          ${grouped[year][month].map(record => `
            <div class="record-item" data-date="${record.date}">
              <span class="record-date">${record.date}</span>
              <div class="record-actions">
                <button class="btn btn-primary btn-small" onclick="viewRecord(${record.id})">عرض</button>
                <button class="btn btn-secondary btn-small" onclick="editRecord(${record.id})">تعديل</button>
                <button class="btn btn-danger btn-small" onclick="confirmDeleteRecord(${record.id})">حذف</button>
              </div>
            </div>
          `).join('')}
        </div>
      `).join('')}
    </div>
  `).join('');
  
  document.getElementById('libraryContent').innerHTML = html || '<p style="text-align: center; color: var(--text-muted);">لا توجد سجلات محفوظة</p>';
}

function filterLibrary() {
  const query = document.getElementById('librarySearch').value.toLowerCase();
  const items = document.querySelectorAll('.record-item');
  
  items.forEach(item => {
    const date = item.dataset.date;
    item.style.display = date.includes(query) ? '' : 'none';
  });
}

function confirmDeleteRecord(id) {
  document.getElementById('confirmText').textContent = 'هل تأكد على حذف الملف؟';
  confirmCallback = () => deleteRecord(id);
  document.getElementById('confirmModal').classList.add('active');
}

async function deleteRecord(id) {
  const transaction = db.transaction(['records'], 'readwrite');
  const store = transaction.objectStore('records');
  store.delete(id);
  
  closeConfirmModal();
  await renderLibrary();
  showSuccessModal('تم حذف السجل بنجاح');
}

async function editRecord(id) {
  const transaction = db.transaction(['records'], 'readonly');
  const store = transaction.objectStore('records');
  const request = store.get(id);
  
  request.onsuccess = () => {
    const record = request.result;
    if (!record) return;
    
    currentRecord = {
      date: record.date,
      attendance: { ...record.data.attendance },
      memorization: { ...record.data.memorization },
      homework: { ...record.data.homework }
    };
    
    document.getElementById('sessionDate').value = record.date;
    updateDate();
    renderStudentsTable();
    showPage('main');
    
    showSuccessModal('تم تحميل السجل للتعديل');
  };
}

async function loadPayments() {
  const transaction = db.transaction(['payments'], 'readonly');
  const store = transaction.objectStore('payments');
  const request = store.getAll();
  
  request.onsuccess = () => {
    payments = {};
    request.result.forEach(item => {
      payments[item.key] = item.paid;
    });
  };
}

function getPaymentStatus(studentId) {
  const month = new Date().toISOString().slice(0, 7);
  return payments[`${studentId}-${month}`] || false;
}

function renderPayments() {
  const month = document.getElementById('paymentMonth').value || new Date().toISOString().slice(0, 7);
  const tbody = document.getElementById('paymentsBody');
  
  tbody.innerHTML = students.filter(s => s.name).map(student => `
    <tr data-id="${student.id}">
      <td>${student.id}</td>
      <td>${student.name}</td>
      <td>
        <button class="toggle-btn ${payments[`${student.id}-${month}`] ? 'present' : 'absent'}"
          onclick="togglePayment(${student.id}, '${month}')">
          ${payments[`${student.id}-${month}`] ? 'مدفوع' : 'غير مدفوع'}
        </button>
      </td>
    </tr>
  `).join('');
}

function togglePayment(studentId, month) {
  const key = `${studentId}-${month}`;
  payments[key] = !payments[key];
  
  const transaction = db.transaction(['payments'], 'readwrite');
  const store = transaction.objectStore('payments');
  store.put({ key, paid: payments[key] });
  
  renderPayments();
  renderStudentsTable();
  updateAlerts();
  
  showSuccessModal(payments[key] ? 'تم تسجيل الدفع' : 'تم إلغاء الدفع');
}

function filterPayments() {
  const query = document.getElementById('paymentSearch').value;
  const rows = document.querySelectorAll('#paymentsBody tr');
  
  rows.forEach(row => {
    const id = row.dataset.id;
    row.style.display = id.includes(query) ? '' : 'none';
  });
}

function updateAlerts() {
  const alerts = [];
  const currentMonth = new Date().toISOString().slice(0, 7);
  
  students.forEach(student => {
    if (!student.name) return;
    
    if (!payments[`${student.id}-${currentMonth}`]) {
      alerts.push({
        type: 'warning',
        text: `${student.name} (رقم ${student.id}) لم يدفع مستحقات شهر ${currentMonth}`,
        id: `payment-${student.id}`
      });
    }
    
    if (student.consecutiveAbsent >= 3) {
      alerts.push({
        type: student.consecutiveAbsent > 5 ? 'danger' : 'warning',
        text: `${student.name} (رقم ${student.id}) غاب ${student.consecutiveAbsent} أيام متتالية`,
        id: `absence-${student.id}`
      });
    }
  });
  
  document.getElementById('alertsContent').innerHTML = alerts.length > 0 
    ? alerts.map(alert => `
        <div class="alert-item ${alert.type}" id="alert-${alert.id}">
          <div>${alert.text}</div>
          <button class="btn btn-secondary btn-small" onclick="dismissAlert('${alert.id}')" style="margin-top: 8px;">تم الاطلاع</button>
        </div>
      `).join('')
    : '<p style="text-align: center; color: var(--text-muted);">لا توجد إشعارات</p>';
  
  document.getElementById('bellBadge').className = alerts.length > 0 ? 'bell-badge active' : 'bell-badge';
}

function dismissAlert(alertId) {
  const element = document.getElementById(`alert-${alertId}`);
  if (element) {
    element.style.display = 'none';
  }
  
  const visibleAlerts = document.querySelectorAll('.alert-item:not([style*="display: none"])');
  if (visibleAlerts.length === 0) {
    document.getElementById('alertsContent').innerHTML = '<p style="text-align: center; color: var(--text-muted);">لا توجد إشعارات</p>';
    document.getElementById('bellBadge').className = 'bell-badge';
  }
}

function renderLeaderboard() {
  const ranked = students
    .filter(s => s.name)
    .map(s => ({
      ...s,
      score: (s.totalPresent * 10) + (s.totalMemorized * 15) - (s.totalAbsent * 5)
    }))
    .sort((a, b) => b.score - a.score);
  
  let html = '';
  let currentRank = 1;
  
  ranked.forEach((student, index) => {
    if (index > 0 && student.score !== ranked[index - 1].score) {
      currentRank = index + 1;
    }
    
    if (currentRank === 1) {
      html += `
        <div class="medal-card gold">
          <div class="medal-icon gold">1</div>
          <div class="student-rank-name">${student.name}</div>
          <div class="student-rank-id">رقم السجل: ${student.id}</div>
          <button class="btn btn-primary" onclick="viewStudentDetails(${student.id})">بيانات الطالب</button>
        </div>
      `;
    } else if (currentRank === 2) {
      html += `
        <div class="medal-card silver">
          <div class="medal-icon silver">2</div>
          <div class="student-rank-name">${student.name}</div>
          <div class="student-rank-id">رقم السجل: ${student.id}</div>
          <button class="btn btn-primary" onclick="viewStudentDetails(${student.id})">بيانات الطالب</button>
        </div>
      `;
    } else if (currentRank === 3) {
      html += `
        <div class="medal-card bronze">
          <div class="medal-icon bronze">3</div>
          <div class="student-rank-name">${student.name}</div>
          <div class="student-rank-id">رقم السجل: ${student.id}</div>
          <button class="btn btn-primary" onclick="viewStudentDetails(${student.id})">بيانات الطالب</button>
        </div>
      `;
    } else {
      const displayRank = student.score === ranked[index - 1]?.score && index > 0 ? `${currentRank} مكرر` : currentRank;
      html += `
        <div class="rank-card-simple">
          <div style="font-size: 24px; font-weight: 700; color: var(--green); margin-bottom: 8px;">المركز ${displayRank}</div>
          <div class="student-rank-name">${student.name}</div>
          <div class="student-rank-id">رقم السجل: ${student.id}</div>
          <button class="btn btn-primary" onclick="viewStudentDetails(${student.id})">بيانات الطالب</button>
        </div>
      `;
    }
  });
  
  document.getElementById('leaderboardContent').innerHTML = html || '<p style="text-align: center; color: var(--text-muted);">لا توجد بيانات</p>';
}

function searchLeaderboard() {
  const query = document.getElementById('leaderSearch').value.toLowerCase();
  const cards = document.querySelectorAll('.medal-card, .rank-card-simple');
  
  cards.forEach(card => {
    const text = card.textContent.toLowerCase();

  });
}

function globalSearch() {
  const query = document.getElementById('globalSearch').value.toLowerCase();
  const student = students.find(s => 
    s.id.toString() === query || s.name.toLowerCase().includes(query)
  );
  
  if (student && student.name) {
    viewStudentDetails(student.id);
  } else {
    showErrorModal('لم يتم العثور على نتائج');
  }
}

function deleteStudentData() {
  const query = document.getElementById('globalSearch').value.toLowerCase();
  const student = students.find(s => 
    s.id.toString() === query || s.name.toLowerCase().includes(query)
  );
  
  if (!student || !student.name) {
    showErrorModal('لم يتم العثور على الطالب');
    return;
  }
  
  document.getElementById('confirmText').textContent = `هل تأكد على حذف جميع بيانات الطالب: ${student.name} (رقم ${student.id})؟`;
  confirmCallback = () => {
    student.name = '';
    student.totalPresent = 0;
    student.totalAbsent = 0;
    student.totalMemorized = 0;
    student.consecutiveAbsent = 0;
    student.lastProcessedDate = null;
    
    delete currentRecord.attendance[student.id];
    delete currentRecord.memorization[student.id];
    delete currentRecord.homework[student.id];
    
    Object.keys(payments).forEach(key => {
      if (key.startsWith(`${student.id}-`)) {
        delete payments[key];
        const transaction = db.transaction(['payments'], 'readwrite');
        const store = transaction.objectStore('payments');
        store.delete(key);
      }
    });
    
    saveStudents();
    renderStudentsTable();
    updateAlerts();
    renderLeaderboard();
    
    document.getElementById('globalSearch').value = '';
    closeConfirmModal();
    showSuccessModal('تم حذف بيانات الطالب بالكامل');
  };
  document.getElementById('confirmModal').classList.add('active');
}

function confirmDeleteAllData() {
  document.getElementById('confirmText').textContent = 'هل تأكد على حذف بيانات الموقع؟ سيتم حذف جميع السجلات والبيانات';
  confirmCallback = deleteAllData;
  document.getElementById('confirmModal').classList.add('active');
}

async function deleteAllData() {
  students = Array.from({ length: 300 }, (_, i) => ({
    id: i + 1,
    name: '',
    totalPresent: 0,
    totalAbsent: 0,
    totalMemorized: 0,
    consecutiveAbsent: 0,
    lastProcessedDate: null
  }));
  
  currentRecord = {
    date: new Date().toISOString().split('T')[0],
    attendance: {},
    memorization: {},
    homework: {}
  };
  
  payments = {};
  
  const transaction = db.transaction(['students', 'records', 'payments'], 'readwrite');
  transaction.objectStore('students').clear();
  transaction.objectStore('records').clear();
  transaction.objectStore('payments').clear();
  
  saveStudents();
  renderStudentsTable();
  updateAlerts();
  renderLeaderboard();
  
  closeConfirmModal();
  showSuccessModal('تم حذف جميع البيانات بنجاح');
}

function confirmAction() {
  if (confirmCallback) {
    confirmCallback();
    confirmCallback = null;
  }
}

function closeConfirmModal() {
  document.getElementById('confirmModal').classList.remove('active');
  confirmCallback = null;
}

        <div class="kv"><span>إجمالي الغياب:</span> <b style="color: var(--red);">${student.totalAbsent}</b></div>

        <div class="kv"><span>أيام غياب متتالية:</span> <b>${student.consecutiveAbsent}</b></div>
      </div>
      <button class="btn btn-secondary" onclick="closeStudentDetails()" style="margin-top: 20px;">رجوع</button>
    </div>
  `;
  
  document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
  document.querySelector('.container').appendChild(detailsPage);
}

function closeStudentDetails() {
  const detailsPage = document.getElementById('studentDetailsPage');
  if (detailsPage) {
    detailsPage.remove();
  }
  showPage('main');
}

function showPage(pageName) {
  document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
  
  if (pageName === 'main') {
    document.getElementById('mainPage').classList.add('active');
  } else if (pageName === 'summary') {
    document.getElementById('summaryPage').classList.add('active');
  } else if (pageName === 'library') {
    renderLibrary();
    document.getElementById('libraryPage').classList.add('active');
  } else if (pageName === 'payments') {
    renderPayments();
    document.getElementById('paymentsPage').classList.add('active');
  } else if (pageName === 'alerts') {
    document.getElementById('alertsPage').classList.add('active');
  } else if (pageName === 'leaderboard') {
    renderLeaderboard();
    document.getElementById('leaderboardPage').classList.add('active');
  }
}

async function init() {
  await initDB();
  await loadStudents();
  await loadPayments();
  
  document.getElementById('sessionDate').value = currentRecord.date;
  document.getElementById('paymentMonth').value = new Date().toISOString().slice(0, 7);
  
  updateDate();
  renderStudentsTable();
  updateAlerts();
  renderLeaderboard();
}

init();
</script>
